name: Release Obsidian plugin

on:
  pull_request:
    types:
      - closed
    branches: 
      - master  
  workflow_dispatch:

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo contains(github.event.pull_request.labels

  build:
    if: github.event.pull_request.merged == true && (contains(github.event.pull_request.labels.*.name, 'PATCH') || contains(github.event.pull_request.labels.*.name, 'MINOR') || contains(github.event.pull_request.labels.*.name, 'MAJOR'))
    runs-on: ubuntu-latest

    strategy: 
      matrix:
        node-version: ["18.x"]

    steps:
      - name: Checkout repository 
        uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Build plugin
        run: |
          npm install
          npm run build

      - name: Create release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ github.ref_name }}
        run: |
          gh release create "${{env.TAG}}" \
            --title="${{env.TAG}}" \
            --draft \
            main.js manifest.json styles.css