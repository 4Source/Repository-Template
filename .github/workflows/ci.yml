name: Continuous Integration

on: 
  pull_request:
    branches:
      - master
  push: 
    branches:
      - master
  workflow_dispatch:

jobs:
  test:
    name: Run unit tests
    runs-on: windows-latest

    steps:
      - name: Checkout repository 
        uses: actions/checkout@v4

      - name: Use Node.js "18.x"
        uses: actions/setup-node@v4
        with:
          node-version: "18.x"
      
      - name: Install Dependencies
        run: npm ci

      - name: Run Tests
        run: npm run test