name: Continuous Deployment
on:
  pull_request:
    types:
      - closed
    branches: 
      - master  
  workflow_dispatch:

jobs:
  versioning:
    name: Version change
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    permissions: 
        pull-requests: write
        contents: write

    steps: 
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Get version from file
        id: version-bump
        run: |
          echo "new_tag=$(npm pkg get version)" >> $GITHUB_OUTPUT

      - name: Push version tag
        run: |
          echo ${{ steps.version-bump.outputs.new_tag }}
          git tag -a ${{ steps.version-bump.outputs.new_tag }} -m "${{ steps.version-bump.outputs.new_tag }}"
          git push -f origin ${{ steps.version-bump.outputs.new_tag }}
    outputs:
      new_tag: ${{ steps.version-bump.outputs.new_tag }}
        
  build: 
    name: Build plugin release
    runs-on: ubuntu-latest
    needs: versioning
    permissions:
      contents: write

    steps:
      - name: Checkout repository 
        uses: actions/checkout@v4

      - name: Use Node.js 18.x
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
      
      - name: Install Dependencies
        run: npm install

      - name: Build plugin
        run: npm run build

      - name: Create release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ needs.versioning.outputs.new_tag }}
        run: |
          gh release create "${{env.TAG}}" \
            --title="${{env.TAG}}" \
            --draft \
            main.js manifest.json styles.css